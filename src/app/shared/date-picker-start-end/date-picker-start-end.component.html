<div class="no-new-line ">
  <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t">
  </ngb-datepicker>

  <ng-template #t let-date="date" let-focused="focused">
    <span class="custom-day"
          [class.focused]="focused"
          [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null">
      {{ date.day }}
    </span>

  </ng-template>
  <br>


  <input type="date" [ngModel] ="fromDateInput | date:'yyyy-MM-dd'" (blur)="newDateFrom($event)" placeholder="yyyy-mm-dd" type="text">
  <input type="date" [ngModel] ="toDateInput | date:'yyyy-MM-dd'" (blur)="newDateTo($event)" placeholder="yyyy-mm-dd" type="text">

</div>
